<div class="row list-title">
  <div class="col">
    <h2>Meeting list <i class="far fa-newspaper"></i></h2>
  </div>
</div>
<div class="row card-list">
  <!-- card list repeat -->
  <div class="col-md-3 col-sm-6 col-12" *ngFor="let meeting of meetings">
    <div class="card meeting-card">
      <div class="card-body body-card">
        <div>
          <h4 class="card-title">{{meeting.name}}</h4>
          <p>{{meeting.description}}</p>
        </div>
        
        <a href="#" class="btn btn-primary">see tikets <i class="fas fa-arrow-right"></i> </a>
      </div>
    </div>
  </div>
  <!-- add meeting component-->
  <div class="col-md-3 col-sm-6 col-12">
    <app-meeting-new (change)=updateList($event)></app-meeting-new>
  </div>
</div>
